    <section id="section-climat">
        <article id="weather-card">
            <div id="weather-data">
                <h2 id="city">Москва</h2>
                <img id="weather-icon" src="" alt="Погода">
                <p id="temperature">+18°C</p>
                <p id="description">Ясно</p>
            </div>

            <div id="weather-additional-data">
                <p id="weather-humidity">Влажность: --%</p>
                <p id="weather-pressure">Давление: -- hPa</p>
                <p id="weather-wind-speed">Ветер: -- м/с</p>
            </div>                
        </article>

            <table>
                <thead>
                    <tr>
                        <th id="day1-name">День 1</th>
                        <th id="day2-name">День 2</th>
                        <th id="day3-name">День 3</th>
                    </tr>
                </thead>

                    <tr id="day-icons">
                        <td><img id="day1-icon" src="" alt="Погода"></td>
                        <td><img id="day2-icon" src="" alt="Погода"></td>
                        <td><img id="day3-icon" src="" alt="Погода"></td>
                    </tr>
                    <tr>
                        <td id="day1-temp">--°C</td>
                        <td id="day2-temp">--°C</td>
                        <td id="day3-temp">--°C</td>
                    </tr>
                    <tr>
                        <td id="day1-description">Ясно</td>
                        <td id="day2-description">Ясно</td>
                        <td id="day3-description">Ясно</td>
                    </tr>
                </tbody>
            </table>
        </article>
